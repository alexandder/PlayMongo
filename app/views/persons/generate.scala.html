@(generateForm: Form[Int])(implicit lang: Lang)

@import helper._

@main(Messages("persons.generate")) {
	 
	@helper.form(action = routes.Persons.generateForm()) {
			@helper.inputText(generateForm("number"), '_label -> Messages("persons.generate.number"), '_showConstraints -> false)
		
			<p>
				<input type="submit" value='@Messages("persons.generate.submit")' />
			</p>	
		}
	
	}
